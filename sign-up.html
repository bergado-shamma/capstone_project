<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | PRFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-up-styles.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="carousel-section">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/slideshow/slideshow-1.jpg" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-2.jpg" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-3.jpg" alt="Slide 3" />
            </div>
          </div>
        </div>
      </section>

      <section class="login-section">
        <div class="login-box">
          <img src="./assets/puplogo.png" alt="University Logo" class="logo" />
          <h2>Get Started With PRFS</h2>
          <p class="subtext">Getting started is easy</p>

          <form id="register-form">
            <input type="text" placeholder="Student Number" name="student_number" />

            <div class="name-fields">
              <input type="text" placeholder="Last Name" name="last_name" />
              <input type="text" placeholder="First Name" name="first_name" />
              <input type="text" placeholder="Middle Name" name="middle_name" />
            </div>

            <div class="dropdown-fields">
              <select name="organization">
                <option selected disabled>Organization</option>
                <option value="org1">Organization 1</option>
                <option value="org2">Organization 2</option>
              </select>

              <select name="course">
                <option selected disabled>Course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
              </select>
            </div>

            <input type="text" placeholder="Email" name="email" />
            <input type="text" placeholder="Password" name="password" />
            <input type="text" placeholder="Confirm Password" name="confirm_password" />

            <button type="submit" class="create-btn">Create Account</button>
          </form>

          <p class="login-text">
            Have an account?
            <a href="./index.html" class="signin-link">Sign in!</a>
          </p>
        </div>
      </section>
    </div>

    <!-- Floating alert -->
    <div id="alert-floating"></div>

    <script type="module" src="./sign-up-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
