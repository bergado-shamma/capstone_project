<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | PRFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-up-styles.css" />
  </head>
  <body>
    <div class="main-container">
      <section class="carousel-section">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/slideshow/slideshow-1.jpg" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-2.jpg" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-3.jpg" alt="Slide 3" />
            </div>
          </div>
        </div>
      </section>

      <section class="login-section">
        <div class="login-box">
          <img src="./assets/puplogo.png" alt="University Logo" class="logo" />
          <h2>Get Started With PRFS</h2>
          <p class="subtext">Getting started is easy</p>

          <form id="register-form">
            <input
              type="text"
              placeholder="Student Number"
              name="student_number"
            />

            <div class="name-fields">
              <input type="text" placeholder="Last Name" name="last_name" />
              <input type="text" placeholder="First Name" name="first_name" />
              <input type="text" placeholder="Middle Name" name="middle_name" />
            </div>

            <div class="dropdown-fields">
              <select name="organization">
                <option selected disabled value="">Organization</option>
                <option value="CSC">CSC</option>
                <option value="AECES">AECES</option>
                <option value="CS">CS</option>
                <option value="JMA">JMA</option>
                <option value="JPIA">JPIA</option>
                <option value="JPMAP">JPMAP</option>
                <option value="JPSME">JPSME</option>
                <option value="PASOA">PASOA</option>
                <option value="MS">MS</option>
                <option value="PUPUKAW">PUPUKAW</option>
                <option value="ERG">ERG</option>
              </select>

              <select name="course">
                <option selected disabled value="">Course</option>
                <option value="BSECE">BSECE</option>
                <option value="BSME">BSME</option>
                <option value="BSBAHRM">BSBAHRM</option>
                <option value="BSBAMM">BSBAMM</option>
                <option value="BSIT">BSIT</option>
                <option value="BSED-MATH">BSED-MATH</option>
                <option value="BSED-ENGLISH">BSED-ENGLISH</option>
                <option value="BSOA">BSOA</option>
                <option value="DIT">DIT</option>
                <option value="DOMT">DOMT</option>
              </select>
            </div>

            <input type="text" placeholder="Email" name="email" />
            <input type="password" placeholder="Password" name="password" />
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirm_password"
            />

            <button type="submit" class="create-btn">Create Account</button>
          </form>

          <p class="login-text">
            Have an account?
            <a href="./index.html" class="signin-link">Sign in!</a>
          </p>
        </div>
      </section>
    </div>

    <div id="alert-floating"></div>

    <script type="module" src="./sign-up-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
