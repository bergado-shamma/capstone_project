<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/puplogo.png" />
    <link rel="stylesheet" href="./manage-account-style.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
        <h1>Edit User Account</h1>
        <div class="header_img">
            <img src="/assets/puplogo.png" alt="">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <img src="/assets/puplogo.png" alt="PFRS Logo" class="nav_logo-icon" />
                    <span class="nav_logo-name">PFRS</span>
                </a>
                <div class="nav_list">
                    <a href="./superadmin-home.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="./manage-account.html" class="nav_link active" id="manage-users-nav-link">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Manage Accounts</span>
                    </a>
                    <a href="./statistic.html" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Statistics</span>
                    </a>
                    <a href="./calendar.html" class="nav_link">
                        <i class='bx bx-calendar nav_icon'></i>
                        <span class="nav_name">Manage Calendar</span>
                    </a>
                    <a href="./manage-reservations.html" class="nav_link">
                        <i class='bx bx-bookmark nav_icon'></i>
                        <span class="nav_name">Manage Reservations</span>
                    </a>
                    <a href="./approval-logs.html" class="nav_link">
                        <i class='bx bx-clipboard nav_icon'></i>
                        <span class="nav_name">Approval Logs</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link" id="logout-button">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>

    <main class="height-100 bg-light">
        <section class="account-section" id="edit-user-section">
            <p id="loading-user" class="message">Loading user details...</p>
            <p id="error-user" class="message error-message hidden"></p>
            <p id="permission-error-edit" class="message error-message hidden">
                You do not have superadmin privileges to edit user accounts.
            </p>

            <div id="edit-form-container" class="hidden">
                <form id="edit-user-form">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="editEmail" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Role</label>
                        <select class="form-select" id="editRole">
                            <option value="super-admin">Super Admin</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editOrganization" class="form-label">Organization</label>
                        <select class="form-select" id="editOrganization">
                            <option value="">Select Organization</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editCourse" class="form-label">Course</label>
                        <select class="form-select" id="editCourse">
                            <option value="">Select Course</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editStudentNumber" class="form-label">Student Number</label>
                        <input type="text" class="form-control" id="editStudentNumber">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="editVerified">
                        <label class="form-check-label" for="editVerified">Verified</label>
                    </div>
                    <p id="update-status" class="message hidden"></p>
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='./manage-account.html'">Back to User Management</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./edit-user-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
