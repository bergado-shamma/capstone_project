<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Account</title>
    <link rel="stylesheet" href="../superadmin-styles.css">
    <link rel="stylesheet" href="./edit-user.css"> <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <img src="../../assets/puplogo.png" alt="PFRS Logo" class="nav_logo-icon" />
                    <span class="nav_logo-name">PFRS</span>
                </a>
                <div class="nav_list">
                    <a href="../superadmin-home.html" class="nav_link">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="./manage-account.html" class="nav_link active">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Manage Accounts</span>
                    </a>
                    <a href="../statistic-board/statistic.html" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Statistics</span>
                    </a>
                </div>
            </div>
            <a href="#" class="nav_link" id="logout-button">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>

    <main class="height-100 bg-light">
        <section class="edit-user-section">
            <h2 id="edit-user-title">Edit User Account</h2>
            <p id="loading-edit-user" class="message">Loading user data for editing...</p>
            <p id="error-edit-user" class="message error-message hidden"></p>
            <p id="permission-error-edit-user" class="message error-message hidden">
                You do not have superadmin privileges to access this page.
            </p>

            <div id="edit-user-content" class="hidden">
                <form id="edit-user-form">
                    <div class="form-group">
                        <label for="user-id">User ID:</label>
                        <input type="text" id="user-id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <p class="error-text" id="email-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password (leave blank to keep current):</label>
                        <input type="password" id="password">
                        <p class="error-text" id="password-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirm Password:</label>
                        <input type="password" id="passwordConfirm">
                        <p class="error-text" id="passwordConfirm-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" required>
                            </select>
                        <p class="error-text" id="role-error"></p>
                    </div>
                    <div class="form-group hidden" id="organization-group">
                        <label for="organization">Organization:</label>
                        <select id="organization">
                            </select>
                        <p class="error-text" id="organization-error"></p>
                    </div>
                    <div class="form-group hidden" id="course-group">
                        <label for="course">Course:</label>
                        <select id="course">
                            </select>
                        <p class="error-text" id="course-error"></p>
                    </div>
                    <div class="form-group hidden" id="student-number-group">
                        <label for="student_number">Student Number:</label>
                        <input type="text" id="student_number">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="verified">
                        <label for="verified">Verified</label>
                    </div>

                    <p id="form-message" class="message hidden"></p>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="save-user-button">Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='manage-account.html'">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="./edit-user.js"></script>
</body>

</html>
