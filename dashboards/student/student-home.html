<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="./student-home-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.18.4/dist/pocketbase.umd.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Student Hub</span>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-calendar-alt"></i><span> Calendar</span></li>
                <li><i class="fas fa-tasks"></i><span> Tasks</span></li>
                <li><i class="fas fa-cog"></i><span> Settings</span></li>
            </ul>
        </nav>
        <button class="logout">Logout</button>
    </div>

    <div class="burger-menu">â˜°</div>

    <div class="content">
        <div class="calendar-header">
            <h2>Event Calendar</h2>
            <div class="dropdown">
                <button id="dropdownBtn">Change View</button>
                <ul class="dropdown-menu" id="dropdownMenu">
                    <li data-view="dayGridMonth">Month</li>
                    <li data-view="timeGridWeek">Week</li>
                    <li data-view="timeGridDay">Day</li>
                    <li data-view="listWeek">List</li>
                </ul>
            </div>
        </div>

        <div class="status-legend">
            <div class="status-container">
                <span class="status-box pending">Pending</span>
                <span class="status-box ongoing">Ongoing</span>
                <span class="status-box scheduled">Scheduled</span>
            </div>
        </div>

        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p><strong>Person in Charge:</strong> <span id="personInCharge"></span></p>
            <p><strong>Reservation Code:</strong> <span id="reservationCode"></span></p>
            <p><strong>Event Name:</strong> <span id="eventName"></span></p>
            <p><strong>Event Type:</strong> <span id="eventType"></span></p>
            <p><strong>Organization:</strong> <span id="organization"></span></p>
            <p><strong>Event Time:</strong> <span id="eventTime"></span></p>
            <p><strong>Properties:</strong> <span id="properties"></span></p>
            <p><strong>Facility Name:</strong> <span id="facilityName"></span></p>
            <p><strong>Capacity:</strong> <span id="capacity"></span></p>
            <img id="eventImage" src="" alt="Event Image">
        </div>
    </div>

    <script src="./student-home-script.js"></script>
</body>

</html>
