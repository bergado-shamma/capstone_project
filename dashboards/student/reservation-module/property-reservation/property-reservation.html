<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Property - PUP Facility Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./property-reservation-styles.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>

    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <img
              src="/assets/puplogo.png"
              alt="PFRS Logo"
              class="nav_logo-icon"
            />
            <span class="nav_logo-name">PFRS</span>
          </a>

          <div class="nav_list">
            <a
              href="/dashboards/student/student-home.html"
              class="nav_link active"
            >
              <i class="bx bx-home nav_icon"></i>
              <span class="nav_name">Home</span>
            </a>
            <a
              href="/dashboards/student/reservation-history/reservation-history.html"
              class="nav_link"
            >
              <i class="bx bx-calendar-event nav_icon"></i>
              <span class="nav_name">Reservation Record</span>
            </a>

          <div class="logout">
            <a href="#" class="nav_link">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">Sign Out</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mt-5">
      <div class="progress-bar-container mb-4">
        <div class="progress-step" data-step="1">
          <div class="step-circle">1</div>
          <span>Choose Facility</span>
        </div>
        <div class="progress-step active" data-step="2">
          <div class="step-circle">2</div>
          <span>Choose Equipment</span>
        </div>
        <div class="progress-step" data-step="3">
          <div class="step-circle">3</div>
          <span>Reservation Details</span>
        </div>
      </div>

      <div class="reservation-table">
        <h2>Available Property</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Add</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated dynamically -->
            </tbody>
          </table>
        </div>

        <h2>Added Asset</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Asset</th>
                <th>Quantity Added</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <!-- Added assets will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="alert alert-danger d-flex align-items-center d-none"
        role="alert"
      >
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Danger:"
        >
          <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div></div>
      

      </div>
<a href="../facility-reservation/facility-reservation.html">
  <button class="btn btn-secondary back-btn">BACK</button>
</a>

      <a href="../reservation-details/reservation-details.html">
        <button class="btn btn-success confirm-btn">NEXT</button>
      </a>
    </div>

    <script type="module" src="./property-reservation-script.js"></script>
  </body>
</html>
