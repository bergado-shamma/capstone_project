<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./facility-reservation-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Burger Menu Button -->
    <div class="burger-menu" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
        <div class="logo">
            <img src="/assets/puplogo.png" alt="Logo Image" class="logo-img">
            <span class="logo-text">PRFS</span>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> <span class="menu-text">Home</span></li>
                <li><i class="fas fa-calendar-check"></i> <span class="menu-text">Reservation Record</span></li>
                <li><i class="fas fa-user-cog"></i> <span class="menu-text">Manage Account</span></li>
            </ul>
        </nav>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="content">
        <h1>PUP TAGUIG PROPERTY & FACILITY RESERVATION</h1>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">Choose Facility</div>
            <div class="step">Choose Equipment</div>
            <div class="step">Review & Submit</div>
            <div class="step">Confirmation</div>
        </div>

        <h2>CHOOSE FACILITY</h2>

        <div class="facilities">
            <div class="facility">
                <a href="../property-reservation/property-reservation.html?facility=Gymnasium">
                    <img src="/../assets/student/facilities/Gymnasium.jpg" alt="Gymnasium">
                </a>
                <p>Gymnasium</p>
            </div>
            <div class="facility">
                <a href="../property-reservation/property-reservation.html?facility=ConferenceRoom">
                    <img src="/../assets/student/facilities/ConferenceRoom.jpg" alt="Conference Room">
                </a>
                <p>Conference Room</p>
            </div>
            <div class="facility">
                <a href="../property-reservation/property-reservation-styles.css?facility=DOSTLab">
                    <img src="/../assets/student/facilities/DOSTLab.jpg" alt="DOST Lab">
                </a>
                <p>DOST Lab</p>
            </div>
            <div class="facility">
                <a href="../property-reservation/property-reservation.html?facility=NCRPO">
                    <img src="/../assets/student/facilities/NCRPO.jpeg" alt="NCRPO">
                </a>
                <p>NCRPO</p>
            </div>
        </div>        
    </div>

    <script src="./facility-reservation-script.js"></script>
</body>
</html>
