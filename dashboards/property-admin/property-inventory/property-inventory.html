      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico" />
  </head>

  <body id="body-pd">
    <!-- Header -->
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <img
              src="/assets/puplogo.png"
              alt="PFRS Logo"
              class="nav_logo-icon"
            />
            <span class="nav_logo-name">PFRS</span>
          </a>
          <div class="nav_list">
            <!-- Sidebar links -->
            <a href="/dashboards/property-admin/home.html" class="nav_link"
              ><i class="bx bx-home nav_icon"></i
              ><span class="nav_name">Home</span></a
            >
            <a
              href="/dashboards/property-admin/reservation-history/reservation-history.html"
              class="nav_link"
              ><i class="bx bx-calendar-event nav_icon"></i
              ><span class="nav_name">Reservation History</span></a
            >
            <a
              href="/dashboards/property-admin/approval/approval.html"
              class="nav_link"
              ><i class="bx bx-check nav_icon"></i
              ><span class="nav_name">Approval</span></a
            >
            <a
              href="/dashboards/property-admin/dashboard/dashboard.html"
              class="nav_link"
              ><i class="bx bx-grid-alt nav_icon"></i
              ><span class="nav_name">Dashboard</span></a
            >
            <a
              href="/dashboards/property-admin/property-inventory/property-inventory.html"
              class="nav_link active"
              ><i class="bx bx-chair" style="color: #ffffff"></i
              ><span class="nav_name">Property Inventory</span></a
            >
          
            <a
              href="/dashboards/property-admin/announcement/announcement.html"
              class="nav_link"
              ><i class="fas fa-bullhorn" style="font-size: 19px"></i
              ><span class="nav_name">Announcement</span></a
            >
          </div>
         <div class="logout">
            <a href="#" class="nav_link" id="logoutLink">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">Sign Out</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content p-4">
      <h1>Inventory</h1>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#propertyModal"
      
      >
        + Add Property
      </button>

      <table class="table table-bordered">
        <thead id="custom-header">
          <tr>
            <th>#</th>
            <th>Property</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Condition</th>
            <th>Repair/Damage Reason</th>
            <th>Repair/Damage Quantity</th>
            <th>Available Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add/Edit Modal -->
    <div
      class="modal fade"
      id="propertyModal"
      tabindex="-1"
      aria-labelledby="propertyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="propertyForm">
            <div class="modal-header">
              <h5 class="modal-title" id="propertyModalLabel">Add Property</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="propertyId" />
              <div class="mb-3">
                <label for="propertyName" class="form-label"
                  >Property Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="propertyName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="propertyQuantity" class="form-label"
                  >Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="propertyQuantity"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="propertyDescription" class="form-label" required
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="propertyDescription"
                  rows="2"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="propertyCondition" class="form-label"
                  >Property Condition</label
                >
                <select class="form-select" id="propertyCondition" required>
                  <option value="good">good</option>
                  <option value="needs repair">needs repair</option>
                  <option value="damaged">damaged</option>
                </select>
              </div>

              <div id="damageFields">
                <div class="mb-3">
                  <label for="damageRepairReason" class="form-label"
                    >Damage Repair Reason</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="damageRepairReason"
                  />
                </div>
                <div class="mb-3">
                  <label for="damagedRepairQty" class="form-label"
                    >Damage Repair Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="damagedRepairQty"
                    min="0"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="availableQty" class="form-label"
                  >Available Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="availableQty"
                  readonly
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Save Property
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this property?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="confirmDeleteBtn" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script src="./property-inventory-script.js"></script>
  </body>
</html>
