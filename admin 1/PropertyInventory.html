<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Inventory</title>
    <link rel="stylesheet" href="PropertyInventory.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">PFRS</div>
      <nav>
        <button class="nav-btn" onclick="document.location = 'AdminHome.html'">

        <button

            <td>50</td>

            <td>3</td>
            <td>5</td>
            <td>Tables</td>
            <td>
