<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PFRS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="login-container">
      <section class="carousel-section">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/slideshow/slideshow-1.jpg" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-2.jpg" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-1.jpg" alt="Slide 3" />
            </div>
          </div>
        </div>
      </section>

      <section class="login-section">
        <div class="login-box">
          <img src="./assets/puplogo.png" alt="University Logo" class="logo" />
          <div class="system-title">Property and Facilities Reservation System</div>
          <p class="system-subtitle">Reserve Smarter, Not Harder.</p>
          <p class="text-muted text-center mb-4">Login to start your session</p>

          <form action="#" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                placeholder="mail@sample.com"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="**********"
              />
            </div>

            <div class="remember-forgot">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember">Remember Me</label>
              </div>
              <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
          </form>

          <div class="register">
            <a href="sign-up.html">Create an Account â†’</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Floating alert -->
    <div id="alert-floating"></div>

    <!-- Reset password modal -->
    <div id="reset-popup" class="reset-popup">
      <div class="popup-content">
        <h5>Reset Password</h5>
        <p>Enter your email to receive a reset link:</p>
        <input type="text" id="reset-email" class="form-control mb-2" placeholder="mail@sample.com" />
        <div class="d-flex justify-content-end gap-2">
          <button id="reset-cancel" class="btn btn-secondary btn-sm">Cancel</button>
          <button id="reset-send" class="btn btn-primary btn-sm">Send</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="index-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
