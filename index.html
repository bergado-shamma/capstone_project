<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PFRS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="left-side">
        <div class="content">
          <h2 id="slideshow-text">Welcome to <span>PFRS</span></h2>
          <p>Property and Facilities Reservation System</p>
        </div>
      </div>

      <div class="right-side">
        <div class="login-box">
          <div class="logo-wrapper">
            <img src="./assets/puplogo.png" alt="University Logo" class="logo" />
          </div>
          <h2>Login to your Account</h2>
          <p>Reserve Smarter, Not Harder.</p>
          <form action="#" method="POST">
            <label for="email">User</label>
            <input
              type="email"
              id="email"
              placeholder="mail@abc.com"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="**********"
              required
            />

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" id="remember" />
                Remember Me
              </label>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
          </form>
          <p class="register">
            <a href="./sign-up.html">Create an Account â†’</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const slideshow = document.getElementById("slideshow-text");
      const phrases = [
        'Welcome to <span>PFRS</span>',
        'Reserve <span>Classrooms and Equipment</span>',
        'Hassle-Free <span>Facility Booking</span>',
        'Your Smart <span>Reservation Partner</span>'
      ];

      let index = 0;

      setInterval(() => {
        index = (index + 1) % phrases.length;
        slideshow.innerHTML = phrases[index];
      }, 3000);
    </script>
  </body>
</html>
