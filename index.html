<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PFRS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="login-container">
      <section class="carousel-section">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          data-bs-interval="3000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/slideshow/slideshow-1.jpg" alt="Slide 1" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-2.jpg" alt="Slide 2" />
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshow/slideshow-3.jpg" alt="Slide 3" />
            </div>
          </div>
        </div>
      </section>
      <section class="login-section">
        <div class="login-box">
          <img src="./assets/puplogo.png" alt="University Logo" class="logo" />
          <div class="system-title">
            Property and Facilities Reservation System
          </div>
          <p class="system-subtitle">Reserve Smarter, Not Harder.</p>
          <p class="text-muted text-center mb-4">Login to start your session</p>

          <form action="#" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="mail@sample.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="**********"
                required
              />
            </div>

            <div class="remember-forgot">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember Me</label
                >
              </div>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
          </form>

          <div class="register">
            <a href="sign-up.html">Create an Account â†’</a>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
