<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Activities</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="student_home.css" />

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>
</head>

<body>

    <div class="burger-menu"><i class="fas fa-bars"></i></div>

    <div class="sidebar">
        <div class="logo">
            <img src="/assets/puplogo.png" alt="Logo Image" class="logo-img" />
            <span class="logo-text">PRFS</span>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> <span class="menu-text">Home</span></li>
                <li><i class="fas fa-calendar-check"></i> <span class="menu-text">Calendar</span></li>
                <li><i class="fas fa-user-cog"></i> <span class="menu-text">Settings</span></li>
            </ul>
        </nav>
        <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <main class="content">
        <h1>Overview of Calendar Activities</h1>
        <div class="status-container">
            <div class="status-box pending">Pending Reservation</div>
            <div class="status-box ongoing">On-going Reservation</div>
            <div class="status-box scheduled">Scheduled</div>
        </div>

        <div class="calendar-header">
            <button id="addEventBtn">+ ADD EVENT</button>
            <div class="dropdown">
                <button id="dropdownBtn"><i class="fas fa-calendar-alt"></i></button>
                <ul id="dropdownMenu" class="dropdown-menu">
                    <li data-view="dayGridMonth">Month</li>
                    <li data-view="timeGridWeek">Week</li>
                    <li data-view="timeGridDay">Day</li>
                </ul>
            </div>
        </div>

        <div class="calendar-container">
            <div id="currentMonth"></div>
            <div id="calendar"></div>
        </div>
        
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('eventModal').style.display='none'">&times;</span>
                <h2 id="eventTitle"></h2>
                <p><strong>Person In-charge:</strong> <span id="personInCharge"></span></p>
                <p><strong>Reservation Code:</strong> <span id="reservationCode"></span></p>
                <p><strong>Event Name:</strong> <span id="eventName"></span></p>
                <p><strong>Event Type:</strong> <span id="eventType"></span></p>
                <p><strong>Organization:</strong> <span id="organization"></span></p>
                <p><strong>Time:</strong> <span id="eventTime"></span></p>
                <p><strong>Properties:</strong> <span id="properties"></span></p>
                <p><strong>Facility Name:</strong> <span id="facilityName"></span></p>
                <p><strong>Capacity:</strong> <span id="capacity"></span></p>
                <img id="eventImage" src="" alt="Event Image" />
            </div>
        </div>
        
        <style>
            .modal { display: none; position: fixed; z-index: 1; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
            .modal-content { background-color: white; margin: auto; padding: 20px; border: 1px solid #888; width: 50%; }
            .close { color: red; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        </style>
        
    </main>

    <script src="student_home.js"></script>
</body>

</html>
