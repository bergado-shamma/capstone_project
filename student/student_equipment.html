<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Reservation</title>
    <link rel="stylesheet" href="student_equipment.css" />
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
  />
  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales-all.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="burger-menu" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="./assets/puplogo.png" alt="Logo Image" class="logo-img" />
        <span class="logo-text">PRFS</span>
      </div>
      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i> <span class="menu-text">Home</span>
          </li>
          <li>
            <i class="fas fa-calendar-check"></i>
            <span class="menu-text">Calendar</span>
          </li>
          <li>
            <i class="fas fa-user-cog"></i>
            <span class="menu-text">Settings</span>
          </li>
        </ul>
      </nav>
      <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="main-content">
      <h1>PUP TAGUIG PROPERTY & FACILITY RESERVATION</h1>

      <div class="progress-bar">
        <div class="steps">
          <span class="circle active">1</span>
          <span class="circle">2</span>
          <span class="circle">3</span>
          <span class="circle">4</span>
          <div class="progress-bar">
            <span class="indicator"></span>
          </div>
        </div>
        <div class="buttons">
          <a href="./student_facility.html">
          <button id="prev">Prev</button>
        </a>
          <a href="./Reservation_Details.html">
            <button id="next">Next</button>
          </a>
          <h2 class="facility-title">CHOOSE EQUIPMENT (OPTIONAL)</h2>


      <div class="reservation-table">
        <h2><em>Available Property</em></h2>
        <table>
          <tr>
            <th>#</th>
            <th>Quantity</th>
            <th>Asset</th>
            <th>Add</th>
          </tr>
          <tr>
            <td>1</td>
            <td>6</td>
            <td>Speaker</td>
            <td><button class="add-btn">+</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>3</td>
            <td>Table</td>
            <td><button class="add-btn">+</button></td>
          </tr>
          <tr>
            <td>3</td>
            <td>2</td>
            <td>Mic</td>
            <td><button class="add-btn">+</button></td>
          </tr>
          <tr>
            <td>4</td>
            <td>50</td>
            <td>Chair</td>
            <td><button class="add-btn">+</button></td>
          </tr>
        </table>

        <h2>Added Asset</h2>
        <table>
          <tr>
            <th>#</th>
            <th>Asset</th>
            <th>Item Inserted</th>
            <th>Remove</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Speaker</td>
            <td>2</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mic</td>
            <td>2</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Chair</td>
            <td>20</td>
            <td><button class="remove-btn">Remove</button></td>
          </tr>
        </table>
        <a href="Reservation_Details.html">
          <button class="confirm-btn">CONFIRMED</button>
        </a>
      </div>
    </div>
    <script href="student_equipment.js"></script>
  </body>
</html>
