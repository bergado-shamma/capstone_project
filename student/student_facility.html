<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP Facility Reservation</title>
    <link rel="stylesheet" href="student_facility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <img src="/assets/puplogo.png" alt="PUP Logo" class="logo-img" />
        <span class="logo-text">PRFS</span>
      </div>
      <nav>
        <ul>
          <li><i class="fas fa-home"></i> Home</li>
          <li><i class="fas fa-calendar-check"></i> Reservation Record</li>
          <li><i class="fas fa-user-cog"></i> Manage Account</li>
        </ul>
      </nav>
      <button class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PUP Facility Reservation</title>
        <link rel="stylesheet" href="student_facility.css" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="content">
          <h1>PUP TAGUIG PROPERTY & FACILITY RESERVATION</h1>

          <h2>CHOOSE FACILITY</h2>
          <div class="facilities"></div>
        </div>

        <!-- Facility Modal -->
        <div
          class="modal fade"
          id="facilityModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content position-relative">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Facility Details</h5>
                <button type="button" class="close" data-bs-dismiss="modal">
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <div class="modal-body" id="modalBody">
                <!-- Populated by JS -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="reserveBtn">
                  Reserve
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- ES module script -->
        <script type="module" src="student_facility.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
  </body>
</html>
