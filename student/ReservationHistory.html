<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation History</title>
    <link rel="stylesheet" href="./ReservationHistory.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">PFRS</div>
      <nav>
        <button class="nav-btn" onclick="document.location = 'student_home.html'">
          🏠 Home
        </button>
        <button class="nav-btn" onclick="document.location = 'ReservationHistory.html'">
          📋 Reservation Record
        </button>
      </nav>
    </div>

    <div class="main-content">
      <h1>Reservation History</h1>
      <div class="filter-buttons">
        <button onclick="filterReservations('All')" class="active">All</button>
        <button onclick="filterReservations('Pending')">Pending</button>
        <button onclick="filterReservations('Approved')">Approved</button>
        <button onclick="filterReservations('Rejected')">Rejected</button>
      </div>

      <table class="reservation-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Reservation ID</th>
            <th>Event Name</th>
            <th>Facility Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="reservation-body"></tbody>
      </table>
    </div>

    <script src="./ReservationHistory.js"></script>
  </body>
</html>
