<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PFRS</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="left-side">
        <div class="content">
          <img src="illustration.png" alt="Illustration" class="illustration" />
          <h2>Welcome to <span>PFRS</span></h2>
          <p>Property and Facilities Reservation System</p>
        </div>
      </div>
      <div class="right-side">
        <div class="login-box">
          <img src="university-logo.png" alt="University Logo" class="logo" />
          <h2>Login to your Account</h2>
          <p>Reserve Smarter, Not Harder.</p>
          <form action="#" method="POST">
            <label for="email">User</label>
            <input
              type="email"
              id="email"
              placeholder="mail@abc.com"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="**********"
              required
            />

            <div class="remember-forgot">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
          </form>
          <p class="register">
            <a href="Register.html">Create an Account â†’</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
